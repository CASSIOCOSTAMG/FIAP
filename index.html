<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Fintech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./assets/css/login.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@300&amp;display=swap" rel="stylesheet">
</head>

<body class="text-center"
    style="background-image: url('.//assets/imagens/pexels-kunitsky-2109900.jpg'); background-size: cover; background-position: center;">
    <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal" style="color: #e0e0e0">APP FINTECH</h1>
        <h1 class="h3 mb-3 font-weight-normal" style="color: #e0e0e0">Acesso</h1>
        <input type="text" id="inputText" class="form-control" placeholder="Usuário" autofocus>
        <input type="password" id="inputPassword" class="form-control" placeholder="Senha">
        <label for="sr-esqueci" class="sr-esqueci">Esqueci a senha</label><br>

        <button class="btn btn-lg btn-success btn-block" type="button" id="btn_acessar"
            href="/pages/index.html">Acessar</button>

        <label for="sr-login" class="sr-login">Faça Login com outra conta:</label>
        <div class="container">
            <img src="./assets/imagens/apple-logo.png" class="icone" name="iconeapple" id="iconeapple" alt="apple">
            <img src="./assets/imagens/google.png" class="icone" name="iconegoogle" id="iconegoogle" alt=" google">
        </div>

        <button class="btn btn-lg btn-success btn-block" type="button" id="btn_cadastro">Cadastrar</button>

        <label for="sr-bytech" class="sr-bytech">By Fintech 2024</label>
    </form>

    <script>
        document.getElementById('btn_acessar').addEventListener('click', function () {
            window.location.href = '/assets/pages/Aplication.html';
        });
    </script>

    <script>
        document.getElementById('btn_cadastro').addEventListener('click', function () {
            window.location.href = '/assets/pages/cadastro.html';
        });
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
