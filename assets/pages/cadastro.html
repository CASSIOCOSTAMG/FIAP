                    <div class="ml-md-auto d-flex">
                        <a class="btn btn-primary mr-2" name="btn_volt" id="btn_volt"  href="/index.html">Voltar</a>
                        <a class="btn btn-outline-primary" href="/">Sair</a>
                    </div>
                </div>
                <form name="dados" id="dados" method="post" action="" class="box-form">
                    <div class="box-item">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" id="nome" name="nome" class="form-control" required minlength="10" maxlength="50"   autocomplete="off">
                    </div>
                    <div class="row">
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" name="email" class="form-control" required autocomplete="off">
                            </div>

                            <div class="col-md-6">
                                <label for="email" class="form-label">CPF</label>
                                <input type="email" id="email" name="email" class="form-control" required autocomplete="off">
                            </div>
                    </div>
                    <div class="box-item">
                        <label for="user" class="form-label">Usu√°rio</label>
                        <input type="text" id="user" name="user" class="form-control" required minlength="5" maxlength="15" autocomplete="off">
                    </div>
                    <div class="box-item">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" id="senha" name="senha" class="form-control" required minlength="5"   maxlength="15"  autocomplete="off">
                    </div>
                    <div class="box-botton">
                        <button class="btn btn-primary" type="button" id="btn_login">Criar conta</button>
                    </div>
                </form>
    </div>
    </form>
